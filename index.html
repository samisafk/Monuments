<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monuments Gallery</h1>
        <div class="controls">
            <button onclick="openAddModal()">Add Monument</button>
            <input type="text" id="search" placeholder="Search monuments..." onkeyup="filterMonuments()">
        </div>
        <div class="grid" id="monumentGrid"></div>
    </div>

    <!-- Add Monument Modal -->
    <div id="monumentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Monument</h2>
            <input type="text" id="monumentName" placeholder="Monument Name">
            <input type="text" id="monumentDesc" placeholder="Description">
            <input type="text" id="monumentCity" placeholder="City">
            <input type="text" id="monumentImage" placeholder="Image URL">
            <button onclick="saveMonument()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
